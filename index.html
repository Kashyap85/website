<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Verdana;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .thank-you-card {
      text-align: center;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .thank-you-card h1 {
      color: #ff6f61;
      font-size: 2.5rem;
      margin: 0;
      animation: bounce 1.5s infinite;
    }

    .thank-you-card p {
      color: #555;
      font-size: 1.2rem;
      margin: 10px 0 20px;
      opacity: 0;
      animation: fadeIn 2s 1.5s forwards;
    }

    .heart {
      color: #ff6f61;
      font-size: 2rem;
      display: inline-block;
      animation: pulse 1s infinite alternate;
    }

    .button {
      text-decoration: none;
      background: #ff6f61;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
      opacity: 0;
      animation: fadeIn 2s 2.5s forwards, bounceButton 1s infinite 3s;
    }

    .button:hover {
      background: #e5544e;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }

    @keyframes bounceButton {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-card">
    <h1>Thank You! CAPTAIN<span class="heart">❤️</span></h1>
    <p>You mean the world to me!</p>
    <a href="https://drive.google.com/file/d/1kqA_v1ejcxs79rCqIYFO5kbFt5yP28Bu/view?usp=sharing" class="button">Click here! Small Msg.</a>
  </div>
</body>
</html>
